{% extends 'restaurantsReviews/base.html' %}

{% block content %}
    <h3>
        {{ dish.name }}
        {% if request.user == dish.user %}
            (<a href="{% url 'restaurantsReviews:dish_edit' dish.restaurant.id %}">Edit Dish</a>
        {% endif %}
    </h3>

    <p>
        Restaurant:
        <a href="{% url 'restaurantsReviews:restaurant_detail' dish.restaurant.id %}">
            {{ dish.restaurant.name }}
        </a>
    </p>

    {% if dish.image %}
        <p>
            <img src="{{ dish.image.url }}"/>
        </p>
    {% endif %}

    <p>Price: ${{ dish.price }}</p>
{% endblock %}
